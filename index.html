<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendação de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Recomendação de Produtos</h1>
            <nav>
                <button onclick="mostrarSecao('produtos')">Produtos</button>
                <button onclick="mostrarSecao('carrinho')">Carrinho</button>
                <button onclick="mostrarSecao('historico')">Histórico</button>
                <button onclick="mostrarSecao('recomendacoes')">Para Você</button>
            </nav>
        </header>

        <main>
            <section id="produtos">
                <h2>Produtos Disponíveis</h2>
                <div id="produtos-container"></div>
            </section>

            <section id="carrinho" style="display: none;">
                <h2>Seu Carrinho</h2>
                <div id="carrinho-container"></div>
                <div class="carrinho-total">
                    <p>Total: R$ <span id="carrinho-total-valor">0.00</span></p>
                </div>
            </section>

            <section id="historico" style="display: none;">
                <h2>Histórico de Análises</h2>
                <div id="historico-container"></div>
            </section>

            <section id="recomendacoes" style="display: none;">
                <h2>Para Você</h2>
                <div id="recomendacoes-container"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
